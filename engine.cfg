[application]

name="igs_taxi"
main_scene="res://scenes/World.tscn"
icon="res://icon.png"

[autoload]

HUD="*res://scenes/HUD.tscn"
GameState="*res://scenes/GameState.gd"

[display]

driver="GLES2"
width=1024
height=768
borderless_window=false
use_2d_pixel_snap=true
text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["godot_data_editor"]

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(E)]
up=[key(W), key(Up)]
down=[key(S), key(Down)]
faster=[key(Kp Add), key(QuoteLeft)]
slower=[key(Kp Subtract), key(Semicolon)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
